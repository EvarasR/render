<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir evidencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h3 class="mb-4">
  Subir evidencia para el indicador <strong>{{ indicador.nombre }}</strong><br>
  Documento: <em>{{ doc.descripcion }}</em>
</h3>

<form method="post" enctype="multipart/form-data" class="mb-3">
  {% csrf_token %}

  {% if aplica_periodos %}
    <div class="mb-3">
      <label class="form-label">Período</label>
      <select name="periodo" class="form-select" required>
        <option value="">-- Selecciona período --</option>
        {% for p in periodos %}
          <option value="{{ p.codperiodoevaluacion }}">{{ p.descripcion }}</option>
        {% endfor %}
      </select>
    </div>
  {% endif %}

  <div class="mb-3">
    <label class="form-label">Descripción adicional (opcional)</label>
    <textarea name="descripcion" rows="3" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Selecciona el archivo</label>
    <input type="file" name="archivo" class="form-control" required>
  </div>

  <button class="btn btn-primary">Subir</button>
  <a href="{% url 'docente_panel' %}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
