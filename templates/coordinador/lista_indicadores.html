<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indicadores – Gestión de responsables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f9fa;
    }
    h3 {
      margin-bottom: 32px;
      color: #185a4c;
      font-weight: bold;
    }
    .table thead th {
      background: #e3f8ee;
      color: #185a4c;
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #f0fbf7;
    }
    .badge {
      font-size: 1em;
      padding: 0.5em 0.8em;
    }
    .btn-primary {
      background: linear-gradient(90deg,#25be84,#0a7251);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg,#138356,#35b878);
    }
    @media (max-width: 600px) {
      .table thead {
        display: none;
      }
      .table, .table tbody, .table tr, .table td {
        display: block;
        width: 100%;
      }
      .table tr {
        margin-bottom: 1.5em;
        box-shadow: 0 2px 8px #ddd;
      }
      .table td {
        border: none;
        position: relative;
        padding-left: 50%;
        min-height: 40px;
      }
      .table td:before {
        position: absolute;
        left: 1em;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #125244;
      }
      .table td:nth-of-type(1):before { content: "ID"; }
      .table td:nth-of-type(2):before { content: "Nombre"; }
      .table td:nth-of-type(3):before { content: "Estado"; }
      .table td:nth-of-type(4):before { content: "Acción"; }
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-4"><i class="bi bi-person-gear"></i> Indicadores – Gestión de responsables</h3>

    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        {% for ind in indicadores %}
          <tr>
            <td>{{ ind.codindicador }}</td>
            <td>{{ ind.nombre }}</td>
            <td>
                {% if ind.tienen_responsable %}
                  <span class="badge bg-success">Asignado</span>
                {% else %}
                  <span class="badge bg-danger">Sin responsable</span>
                {% endif %}
              </td>
            <td>
              <a href="{% url 'gestion_responsables' ind.codindicador %}" class="btn btn-primary btn-sm shadow-sm">
                <i class="bi bi-person-lines-fill"></i> Gestionar responsables
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
