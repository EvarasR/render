databases:
  - name: render_y61u_db  # Puedes usar cualquier nombre único aquí, pero debe coincidir abajo
    plan: free
    databaseName: render_y61u
    user: render_y61u_user

services:
  - type: web
    plan: free
    name: projectPis
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn projectPis.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: render_y61u  # <- Este nombre debe coincidir con el de arriba
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4